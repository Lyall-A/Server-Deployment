services:
  minecraft:
    image: openjdk:22-oracle
    container_name: minecraft
    restart: unless-stopped
    network_mode: bridge
    ports:
      - 25560-25570:25560-25570
    working_dir: /data
    command: ./run.sh
    stdin_open: true
    tty: true
    volumes:
      - ../Docker volumes/minecraft/data:/data